apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.2"

    defaultConfig {
        applicationId "com.str2.ta_02studentattendancechecker"
        minSdkVersion 11
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs/gdata_1_47_1/deps', include: ['*.jar'])
    compile fileTree(dir: 'libs/gdata_1_47_1/lib', include: ['*.jar'])
    compile fileTree(dir: 'libs/javamail_1_4_7', include: ['*.jar'])
    compile fileTree(dir: 'libs/google_oauth_java_client', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:21.0.3'
    compile 'com.google.android.gms:play-services:6.5.+'
}
